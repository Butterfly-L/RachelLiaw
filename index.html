    <script>
        

        $('.slider-dots li').first().css('background', '#fff');

        $('.slider-dots li').hover(function () {
            let index = $(this).index();

            $(this).css('background', '#fff').siblings().css('background', 'black');
            $('.image-wrap').css('top', -100 * index + 'vh');
            
        })

    // cannot get index//   
    // 想要知道一滑就是一整頁面的寫法
    // 滑到定點時換顏色//

       $(window).scroll(function(){
           let scrollTop = $(this).scrollTop();
           let unit = $('.box2').position().top * 0.5
           let positionBox1=$('.box1').position().top - unit;
           let positionBox2=$('.box2').position().top - unit;
           let positionBox3=$('.box3').position().top - unit;
           let positionBox4=$('.box4').position().top - unit;
           let positionBox5=$('.box5').position().top - unit;
           let positionBox6=$('.box6').position().top - unit;

           if (scrollTop >= positionBox6) {
            $('.slider-dots li').eq(5).css('background','pink').siblings().css('background', 'black');
            $('.banner-right').css('background', 'url("./image/index-img-5.png") center repeat');
            
            
        }

           else if (scrollTop >= positionBox5) {
            $('.slider-dots li').eq(4).css('background','pink').siblings().css('background', 'black');
            $('.banner-right').css('background', 'url("./image/index-img-4.png") center repeat');
            
            
        }
           
           else if (scrollTop >= positionBox4) {
            $('.slider-dots li').eq(3).css('background','pink').siblings().css('background', 'black');
            $('.banner-right').css('background', 'url("./image/index-img-3.png") center repeat');;            
        }
            else if (scrollTop >= positionBox3) {
            $('.slider-dots li').eq(2).css('background','pink').siblings().css('background', 'black');
            $('.banner-right').css('background', 'url("./image/index-img-2.png") center repeat');
            
        }

        else if (scrollTop >= positionBox2) {
            $('.slider-dots li').eq(1).css('background','pink').siblings().css('background', 'black');
            $('.banner-right').css('background', 'url("./image/index-img-1.png") center repeat');
            
        }

        else if (scrollTop >= positionBox1) {
            $('.slider-dots li').eq(0).css('background','pink').siblings().css('background', 'black');   
        };
            
        })
